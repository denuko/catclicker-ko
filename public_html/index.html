<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cat Clicker</title>
    </head>
    <body>
        <ul data-bind="foreach: catList">
            <li data-bind="click: $parent.changeCurrentCat"><a href="javascript:;" data-bind="text: name"></a></li>
        </ul>
        <div data-bind="with: currentCat">

            <h2 data-bind="text: name"></h2>
            <h5 data-bind="text: level"></h5>
            <div data-bind="text: clickCount"></div>
            <img width="300" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

            <h5>Nicknames</h5>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
